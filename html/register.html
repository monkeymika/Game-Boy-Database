<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <title>Register GB-Database</title>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/8921e10786.js" crossorigin="anonymous"></script>
</head>

<body class="register-body">

    <section class="register-block">
        <div class="register-img">
            <img src="/images/robotGB.jpg" alt="">
        </div>
        <div class="register-content">
            <h2 class="form-title">SignIn</h2>
            <form class="register-form" id="registerForm" action="register.php" method="post">
                <input type="text" placeholder="User Name" name="username">
                <input type="password" placeholder="Password" name="password">
                <input type="password" placeholder="Confirm Password" name="confirm-password">
                <input type="email" placeholder="Email" name="email">
                <select name="country">
                    <option value="">Select Country</option>
                    <option value="Australia">Australia</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Italy">Italy</option>
                    <option value="Japan">Japan</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Spain">Spain</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="UK">UK</option>
                    <option value="USA">USA</option>
                    <option value="Other">Other country</option>
                </select>
                <button class="register-button" type="submit">Register</button>
            </form>
        </div>
    </section>

    <!-- Font Awesome icon -->
    <script src="https://kit.fontawesome.com/8921e10786.js" crossorigin="anonymous"></script>
</body>

</html>
